  <body>
    <div class="container">
      <h1>Pig Latin</h1>
      <form id="pig-latin">
        <div class="form-group">
          <label for="pig-latin">Enter a phrase to turn into Pig Latin:</label>
          <input id="pig-latin" type="text">

        <p></p>
        <p>Your sentence in Pig Latin: <span id="output"></span></p>
      </div>
    </div>
